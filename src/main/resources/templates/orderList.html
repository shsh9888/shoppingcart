<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<div class="page-title">Order List</div>
<table border="1" style="width:100%">
    <tr>
        <th>Order Num</th>
        <th>Customer Name</th>
        <th>Customer email</th>
        <th>Amount</th>
        <th>Status</th>
        <!--<th>View</th>-->
    </tr>
    <tr th:each="order : ${orders}">
        <td th:utext="${order.getId()}"></td>
        <td th:utext="${order.getOwner().getName()}"></td>
        <td th:utext="${order.getOwner().getEmail()}"></td>
        <td th:utext="${order.getTotal_price()}"></td>
        <td th:utext="${order.getStatus()}"></td>
        <!--<td style="color:red;" th:utext="${#numbers.formatDecimal(orderInfo.amount,3,2,'COMMA')}">-->
        <!--</td>-->
        <!--<td><a th:href="@{|/admin/order?orderId=${orderInfo.id}|}">View</a></td>-->
    </tr>
</table>


<th:block th:include="/_footer"></th:block>

</body>
</html>
